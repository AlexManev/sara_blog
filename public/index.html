<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Sara & Alex Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/logic.js"></script>
    
    <style>
        body{
            background: #f4f4f4;
            color: #444;
        }
        a:hover{
            text-decoration: none;
        }
        .card-body{
            padding: 40px;
            padding-bottom: 25px;
            padding-top: 0px;
        }
        .article-image{
            width : 100%;
            height : auto;
        }
        .card-header{
            padding : 0px;
        }
        .card{
            margin-top:40px;
            border:0px;
            box-shadow: 0 0 2px 0 rgba(51, 51, 51, 0.08), 0 0 2px 0 rgba(51, 51, 51, 0.08);
            width: 100%;
        }
        .category-desc {
            text-align: center;
        }
        .category-desc a{
            font-size: 1.1em;
            color:rgb(68, 2, 2);
        }
        .card-title {
            text-align:center;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 30px;

        }
        .btn{
            -moz-border-radius: 0px;
            -webkit-border-radius: 0px;
            border-radius: 0px;
        }
        .continue-btn {
            text-align: center;
        }
        .subscribe-btn {
            text-align: center;
            margin-top: 16px;
            margin-bottom: 0px;
        }
        .card-footer {
            background-color: white;
            border: 0px;
            padding-left: 40px;
            padding-right: 40px;
            margin-top: -40px;
        }
        #share_on_social a:hover{
            color: #FF7518;
        }
        .pop-title {
            font-weight: bold;
            margin-top: 16px;
            margin-bottom: 0px;
        }
        .pop-body {
            padding-bottom: 0px;
            padding-top: 0px;
        }
        .pop-footer {
            margin-top: 0px;
        }
        .pop-footer hr{
            margin-top: 40px;
        }
        #posted_date{
            float: left;
        }
        #share_on_social{
            float: right;
        }
        #share_on_social a{
            color:#868e96;
            padding-right: 7px;
        }
        #find_on_social{
            text-align: center;
            
        }
        #find_on_social a{
            display: inline-block;
            color: #aaaaaa;
            font-size: 13px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e2e2;
            border-radius: 50%;
            height: 35px;
            width: 35px;
            line-height: 33px;
        }
        #find_on_social a:hover{
            background-color: #FF7518;
            border-color: #FF7518;
            color: white;
        }
        .latest-art-img{
            padding-right: 0px;
        }
        #profile-pic-frame{
            width: 100%;
            height: auto;
            text-align: center;
        }
        #profile-pic-frame img{
            width: 169px;
            height: 169px;
            border-radius: 50%;
            overflow: hidden;
            border:7px solid white;
            margin-top: -85px;
        }
        .about-picture-frame{
            width: 100%;
            height: auto;
            text-align: center;
        }
        .about-picture-frame img{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border:7px solid white;
            margin-left: -50%;
        }
        .continue-btn a{
            color: #f4f4f4;
        }
        @media (max-width: 978px) {
            .about-picture-frame img{
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>
    <div ng-view>
    </div>
</body>

</html>
